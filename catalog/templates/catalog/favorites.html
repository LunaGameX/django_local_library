{% extends "base_generic.html" %}

{% block content %}

      <h1>Избранные книги</h1>
      {% if books %}
          <ul>
            {% for book in books %}
                <li class="">
                  <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                </li>
            {% endfor %}
          </ul>
      {% else %}
      <p>Вы не добавили еще книгу в Избранное</p>
      {% endif %}
{% endblock %}
